<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("======================<br>");
        //k의 용도: 반복

        for(let k=2; k<=9; k++){  //2~9까지 반복


            //k단 출력하기
            console.log(k +"단 출력== <br>");

           for (let i = 1; i <= 9; i++) {
            document.write( k * i + "<br>");
        }
        }

    </script>
</body>
</html>
