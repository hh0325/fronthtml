<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function amt() {

            const p = document.querySelectorAll(".price");

            let sum = 0;
            //
            p.forEach(function (price) {
                console.log(price);
                console.log(price.innerHTML);
                
                let priceAmt = parseInt(price.innerHTML);
                sum += priceAmt;
            });
            console.log(sum);

            //주문금액 넣기

            const total = document.querySelector("#total");
            total.innerHTML = sum;


        }


    </script>


</head>

<body>
    <h2> querySelectorAll 사용하여 주문금액 구하기</h2>
    <div class="price">100 </div>
    <div class="price"> 200</div>
    <div class="price">150 </div>
    <div class="price"> 300</div>

    주문금액: <span id="total"> </span>

    <div>
        <button onclick="amt()">주문금액 </button>
    </div>



</body>

</html>
