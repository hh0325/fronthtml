<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function toggle(){
        //선택
        const pw = document.getElementById("pw");
        consle.log(pw);
const bt = document.getElementById("bt");
        if(pw.type==="password"){
            //보이게 변경
            pw.type= "text";
            bt.innerHTML="안보이기";
        } else{
            pw.type="password"; //안보이게하기
bt.innerHTML="보이기";
        }
    }
</script>


</head>
<body>
    
<input type="password" placeholder="비밀번호를 입력하세요" id="pw">
<button onclick = "toggle()" id = "bt">보이기</button>


</body>
</html>
