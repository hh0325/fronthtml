<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        ul{ 
            margin: 0;
            padding: 0;
        }
        .nav{
            height: 100px;
            background-color: skyblue;
            margin-top: 100px;

            position: relative;


        }
        
        .title{

            margin-top: 100px;
            text-align: center;


            /*background-color: skyblue;*/
            /*height: 100px;*/
        }

        img{ 
            width: 280px;
            height: 200px;
        }

        .search-wrap{
            margin-top: 100px;
            margin: 0 auto;
           /* background-color: red;*/
            height: 100px;
        }

        .search-bar{
            border-radius: 40px;
            width: 600px;
            height: 60px;
            border: 1px solid #ccc;
            text-align: center;

            margin: 0 auto;

    
        }
        .search-bar:hover{
              box-shadow:  0px 0px 10px 0px rgb(143, 135, 135);
        }

        .search-bar input{
            margin-top: 10px;
            width: 80%;
            padding: 10px;
            border: none;
            outline: none;
        }

        .menu{
            list-style: none;
            display: flex;
            border: 1px solid black;
            align-items: center;


            position: absolute;
            right: 20px;

        }

        .menu .item1{
            border: 1px solid black;
            width: 60px;
            height: 60px;
            border-radius: 50px;
            font-size: 12px;
            line-height: 60px;
            text-align: center;


        }
        .menu .item1:hover{
            background-color: navy;}

            .menu.item2:hover{
                width: 40px;
                height: 40px;
                background-color: green;
                border-radius: 20px;
                

            }

    </style>



</head>
<body>

    <!-- nav 영역 -->
   <div class="nav">

    <ul class="menu">
        <li class=" item1">Gmail</li>
        <li class=" item1" > 로그인</li>
        <li class=" item1" >이미지</li>
        <li class=" item2" ></li>
    </ul>




     </div>
    <!-- goole title 영역-->
     <div class="title">
        <img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">    
    </div>

     <!--검색바 영역-->
     <div class="search">

        <!--검색바-->
        <div class="search-bar">
            <input type="text" class="input">
        </div>




     </div>


</body>
</html>
