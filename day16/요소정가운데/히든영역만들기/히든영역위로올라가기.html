<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

.item{
width: 300px;
height: 300px;
background-color: lightpink;
position: relative;
overflow: hidden;

}
.hidden-wrap{
width: 100%;
height: 100%;
background-color: lightgray;
position: absolute;
bottom: -100%;
transition: 0.5s;

}

.item:hover .hidden-wrap{
    bottom: 0;
    
}



</style>



</head>
<body>
    <div class="item"> 
        <p> 아이템</p>
         
        <div class="hidden-wrap">
            히든영역 </div>

    </div>
</body>
</html>
