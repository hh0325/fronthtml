<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>

    ul{
        list-style: none;
    }

    li{
        width: 300px;
        height: 300px;
        border: 1px solid black;
        text-align: center;
position: relative;

    }

li img{
    width: 300px;
    height: 200px;
}

.hidden-wrap{
    border: 1px solid black;
    width: 300px;
    background-color: lightcoral;
    height: 300px;

position: absolute;
left: 0;
top: 0;

opacity: 0;



transition: 0.5s;
}

li:hover .hidden-wrap{
opacity: 1;
}

 .hidden-wrap.title{
    margin-top: 100px


}



 </style>


</head>
<body>
    <ul>
        <li>
   
   <img src="https://cdn.inflearn.com/public/courses/328592/cover/b8957940-b416-4f31-8ae1-1cd2c5b29f3a/HTML-CSS--IFL.png?f=avif">
   <p>얄코 html 강좌</p>
   <p>초보과정</p>


   <!--히든영역-->
   <div class="hidden-wrap"> 
    <p class="title"> html/css.js 강좌 </p>
    <p> 얄코강과</p>
     <p> 가격:44,000원 </p>
     <button> 구매</button>
   </div>

        </li>
    </ul>
</body>
</html>
