<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 100px;
            background-color: aqua;
            position: relative;
        }

        nav {
            height: 60px;
            background-color: blue;
            box-sizing: border-box;

        }

        section {
            height: 600px;
            background-color: yellow;

        }

        footer {
            height: 100px;
            background-color: aqua;

            display: flex;

        }

        footer.item {
            width: 33.3%;
            border: 1px solid black;
        }



        header.title {
            position: absolute;
            top: 20px;
            left: 30px;
        }

        header.search {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        nav.menu {
            list-style: none;
            display: flex;
            margin: 0;
        }

        nav .menu.li {
            padding-right: 10px;

        }

        .product-list {
            list-style: none;
            display: flex;
            border: 1px solid black;

            justify-content: center;
            /*width: 910px / margin:0 auto; */
        }

        .product-item {

            height: 300px;
            width: 300px;
            text-align: center;
            border: 1px solid black;
        }

        .product-item img {


            height: 300px;
            width: 200px;

        }

        /* 검색바 css*/
        .search {
            border: 1px solid black;
            width: 220px;
            display: flex;
            /*justify-content: space-between;*/
        }

        .search input {
            border: none;
            outline: none;

        }

        .btn {
            width: 40px;
            height: 40px;
            background-color: red;
            background-image: url(./);

        }
    </style>


</head>

<body>

    <header>
        <!--타이틀이미지-->
        <img src="" alt="타이틀이미지" class="title">

        <!--검색바-->
        <div class="search">
            <input type="text">
            <div class="btn">검</div>

        </div>

    </header>

    <nav>
        <ul class="menu">
            <li>로그인</li>
            <li>로그아웃</li>
            <li>홈으로</li>
        </ul>
    </nav>
    <section>

        <ul li class="product-list">
            <li class="product-item">
                <img src="https://image2.lotteimall.com/goods/53/71/89/3043897153_14.jpg/dims/resizemc/640x360/optimize"
                    alt="">
                <p> 상품이름</p>
                <p>1200원</p>


            <li class="product-item">
                <img src="https://image2.lotteimall.com/goods/53/71/89/3043897153_14.jpg/dims/resizemc/640x360/optimize"
                    alt="">
                <p> 상품이름</p>
                <p>1200원</p>

            <li class="product-item">
                <img src="https://image2.lotteimall.com/goods/53/71/89/3043897153_14.jpg/dims/resizemc/640x360/optimize"
                    alt="">
                <p> 상품이름</p>
                <p>1200원</p>
        </ul>



    </section>
    <footer>
        <div class="item">1</div>
        <div>2</div>
        <div>3</div>

    </footer>







</body>

</html>
