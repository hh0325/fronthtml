    <style>
        ul{

            margin: 0;
            padding: 0;
        }
        .menu{
            display: flex;

            width: 200px;
            height: 40px;
            border: 1px solid black;
            text-align: center;
            line-height: 40px;

        }
        .menu-item:hover .hidden-sub-menu{
            display: block;
        }

        .hidden-sub-menu{
            border: 1px solid black;
            width: 80%;
            background-color: lightpink;

            display: none;
            position: absolute;
            top: 40px;
            left: 10px;
        
        }
        


    </style>
</head>
