<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .gallery-wrap{
            border: 1px solid black;
            width: 500px;
            height: 500px; 

            margin:  0 auto;

            position: relative;


        }

        .board{
            width: 500px;
            height: 500px;
           /* background-color: aquamarine;*/
            background-image: url();
            background-position: center;
            background-size: cover;


        }
        .prev{

            width: 30px;
            height: 60px;
            background-color: tomato;

            position: absolute;
            top: 220px;
            left: -15px;

        }
        .next{
            width: 30px;
            height: 60px;
            background-color: slateblue;

            position: absolute;
            right: -15px;
            top: 220px;

        }







    </style>






</head>
<body>

    <!-- 갤러리만들기-->
     <div class="gallery-wrap">
        <!-- 이미지영역-->
        <div class="board">
            <img src="" alt="">

         </div>

         <div class="prev"></div>

         <div class="next"> </div>





     </div>
    
</body>
</html>
