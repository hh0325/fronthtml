<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
    .header_1 {

        display: flex;
        height: 20px;
        position: absolute;
        top: 0;
        right: 0px;
    }

    .header_1 ul {
        display: flex;
 
        position: relative;

    }

    .header_1 li {
        text-align: left;
        font-size: 13px;
        
        list-style: none;

    }
    .header_1 a{
        text-decoration-line: none;
        color: gray;
    }

    .li_1 {
        width: 70px;

    }

    .li_2 {
        width: 100px;

    }

    .li_4 {
        width: 80px;

    }

    .li_3 {
        width: 200px;
    }

    .header_1_img {
        width: 25px;
        height: 25px;
        border: 0.4px solid lightgray;
        border-radius: 4px;
        background-color: white;
        position: relative;
        top: 15px;
        margin-left: 3px;

        position: relative;

    }


    .header_1 img {
        width: 18px;
        height: 18px;

        border-radius: 5px;
        position: absolute;
        top: 4px;
        left: 4px;

    }



    </style>
</head>
<body>
    
        <div class="header_1">
            <ul>
                <li class="li_1"> <a href="">Sign In</a> </li>
                <li class="li_2"><a href="">My Starbucks</a>  </li>
                <li class="li_3"> <a href="">Customer Service & Ideas</a> </li>
                <li class="li_4"> <a href="">Find a Store</a> </li>

            </ul>
            <div class="header_1_img">
                <img src="./icon_magnifier_black.png" alt="">
            </div>
        </div>
</body>
</html>
