<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.wrap{

    width: 300px;
    height: 300px;
 /*   border: 1px solid black;*/
  margin: 0 auto;
  position: relative;

}

.gallery{

    width: 300px;
    height: 300px;
    /*border: 1px solid pink;*/

    background-image: url(media/Penguins.png) ;
    background-position: center ;
    background-size: cover;
    border-radius: 10px;
    transition: 2s;

}

.prev{

    width: 50px;
    height: 50px;
    /*border: 1px solid black;*/
    border-radius: 50%;
    line-height: 50px;
    text-align: center;
    position: absolute;
    top: 100px;
    left: -20px;
     color: grey;
}

.next{

    width: 50px;
    height: 50px;
   /* border: 1px solid black;*/
    border-radius: 50%;
    line-height: 50px;
    text-align: center;
    position: absolute;
    top: 100px;
    right: -20px;
    color: grey;

}

.next:hover{
    transition: 2s;
    width: 10px;
    transform: scale(1.3);
   cursor: grab; 
}
.prev:hover{
    transition: 2s;
    width: 10px;
    transform: scale(1.3);
   cursor: grab; 
}



</style>

<script>
 let imgNames = ["media/Penguins.png",
            "media/Lighthouse.png",
            "media/Chrysanthemum.png",
            "media/Desert.png",
            "media/Hydrangeas.png",
            "media/Jellyfish.png",
            "media/Koala.png",
            "media/Tulips.png"

 ];

let index = 0;
function next(){
 index++;

 if(index >= imgNames.length){
    index=0;
 }

 const gallery = document.querySelector(".gallery");
 gallery.style.backgroundImage = "url("  + imgNames[index]+  ")";
gallery.style.backgroundSize = "cover";
gallery.style.backgroundPosition = "center";
}

function prev(){
 index--;
if(index< 0){
    index = imgNames.length -1;
}
 const gallery = document.querySelector(".gallery");
 gallery.style.backgroundImage = "url("  + imgNames[index]+  ")";
gallery.style.backgroundSize = "cover";
gallery.style.backgroundPosition = "center";
}


</script>



</head>
<body>
    <!--이미지갤러리-->
    <div class = "wrap">
        <!--이미지-->
        <div class="gallery"> </div>
        <div class="prev" onclick="prev()"> << </div>
        <div class="next" onclick="next()"> >> </div>

    </div>
</body>
</html>
