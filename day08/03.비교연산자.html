<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비교연산자 => 참,거짓을 반환함
        // ==, ===, !=,!==, > ,>=, <=, <

        let su1=10;
        let su2=11;

        console.log( su1> su2); //크다,초과
        console.log(su1==su2); //같다
        console.log( su1 <su2); //미만(작다)
        console.log(su1 <= su2); //이하
        console.log( su1>= su2); //이상
        console.log(su1 != su2);  //같지않다

        //엄격한 비교 ==, === 차이

        let a=10;
        let b = "10";

        console.log(a==b); // true, 자동형변환해서 비교함
        console.log(a===b); //false, type까지 같아야 참으로 나옴


        //!=
        //!===
        console.log( a!=b);  //false
        console.log( a!==b);  // true

        
        
        



    </script>
</body>
</html>
