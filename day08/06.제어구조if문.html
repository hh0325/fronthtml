<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // IF문 : 분기문
        // 조건에 따라 수행하는 코드를 다르게 할 수 있음

        /*
        1) 
        if(조건){
        }

        */

        let point = 3000;

        if (point >= 2000) {
            console.log("포인트 사용가능");
        }


        /*
        2) 
        if(조건){
        //조건이 만족할 때 수행하는 코드

        }else{
        //위의 조건이 아닌 모든 경우에 수행함

        }

        */
        point = 1500;

        if (point >= 2000) {
            console.log("포인트 사용가능합니다");
        } else {
            console.log("포인트 사용 불가합니다. 2000이상이어야 해요")
        }

        /*
          3) 
          if(조건){
      
  
          }else if(조건){
          //위의 조건이 아닌 경우 다른 조건을 물어볼때 사용
  
          }else if(조건){
          //
  
          }
  
          */

        let korea_score = 85;  //A, B,C,F

        if (korea_score >= 90) {
            console.log("A학점");
        } else if (korea_score >= 80) {
            console.log("B학점");
        } else if (korea_score >= 70) {
            console.log("C학점");
        } else {
            console.log("F학점");
        }

        //if문에서 만족을 하는 부분이 생기면 바로 종료됨


        //주의사항!

        /*
        if(조건){수행할 코드}
        if(조건){수행할 코드}
        if(조건){수행할 코드}
        */


        let scoreMath = 90;
        if (scoreMath >= 90) {
            console.log("A");
        }

        if (scoreMath >= 80) {
            console.log("B");
        }

        if (scoreMath >= 70) {
            console.log("C");
        }


    </script>
</body>

</html>
