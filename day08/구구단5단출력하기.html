<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        //5단출력하기

        console.log("5*1 =" + 5 * 1);  //변하는 값:변수
        console.log("5*2 =" + 5 * 2);
        console.log("5*3 =" + 5 * 3);
        console.log("5*4 =" + 5 * 4);
        console.log("5*5 =" + 5 * 5);
        console.log("5*6 =" + 5 * 6);
        console.log("5*7 =" + 5 * 7);
        console.log("5*8 =" + 5 * 8);
        console.log("5*9 =" + 5 * 9);

        //반복으로 표현할 수 있는 것
        // 똑같은거 가능
        //규칙이 있는 것도 가능

        //반복으로 바꾸기
        //몇번 반복하는지 확인하기 : 9번 반복

        for( let i =1; i<=9; i++){
            console.log(i);
            //console.log("^^");
             //console.log("5*i =" + 5 * i);
             document.write("5* " +i+ " =" + 5 * i + "<br>");
        }
        
        //i 변수 2가지 역할로 사용됨
        //i변수 =>  반복을 제어할 목적 1~9 ( 2~10 해도 문제 없다 )
                // 5단의 단정보를 만들 때 사용됨 1~9  
         

                



    </script>
</body>

</html>
