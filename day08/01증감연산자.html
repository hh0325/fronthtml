    <script>
    //증감연산자 ++ (변수의 값을 1 증가), -- (변수의 값을 1 감소)
    //++a, a++, --b, b--
    //공통점: 변수의 값을 1증가/ 변수의 값을 1 감소
    //다른점: 


    let a=5;
    let b=5;

    let result = a++; //a라는 변수의 값을 1증가
    let result2 = ++b; //b라는 변수의 값을 1증가

    console.log(a);
    console.log(b);

    console.log(result);
    console.log(result2);
    
    //연산자는 연산의 결과가 발생한다.
    // let a=10;
    // let b=20;
    // let sum = a+b; 



    // 
    let c=10;
    let d=10;

    let result3 = c--; //연산의 결과가 감소하기 전의 값을 반환
    let result4 = --d; //연산의 결과가 감소한 후의 값을 반환

    console.log(c);
    console.log(d);

    //let resul = c+d; c+d라는 연산의 결과가 발생한 후 그 값이 result에 대입

    console.log(result3);
    console.log(result4);

    </script>
