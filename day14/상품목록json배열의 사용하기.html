<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        .product-list>li {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            text-align: center;
            padding: 5px;

        }

        .product-list>li img {
            width: 200px;
            height: 200px;

        }


        .product-list {
            display: flex;
        }
    </style>

<script>

function addProduct(){
    //서버로부터 데이터 받아오기
    const productList = [
    {
img : "https://asset.m-gs.kr/prod/65189468/1/250",
title: "돌김자반",
price: 15800
    },


      {
img : "https://asset.m-gs.kr/prod/60515801/1/250",
title: "허브차",
price: 15800
    }
    ];

//배열반복하면서 li채그 생성하기
//부모얻어오기
const productWrap =document.querySelector(".product-list");


productList.forEach(function(item){
    const li = document.createElement("li");
    li.innerHTML = `
            <img src="${item.img}">
            <p>${item.title}</p>
            <p>${item.price}</p>`;

   productWrap.appendChild(li);         
})



}

</script>

</head>

<body>
    <button onclick = "addProduct()" > 더보기</button>

    <ul class="product-list">
<!--
        <li>
            <img src="https://asset.m-gs.kr/prod/65189468/1/250">

            <p>15800</p>
        </li>

         <li>
            <img src=https://asset.m-gs.kr/prod/60515801/1/250
                alt="">
            <p>허브차</p>
            <p>15000</p>
        </li>
     -->
    </ul>



</body>

</html>
